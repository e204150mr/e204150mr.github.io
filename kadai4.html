        <p>
            ソニーが手がけるPS4の後継となる次世代ゲーム機で高画質(8K対応)で、早くゲームが起動できる最新のシステムを搭載している。またPS4のゲームも遊べる「後方互換機能」も搭載している。
        </p>

        <p>
            「劇場版ヴァイオレットエヴァーガーデン」のドルビーシネマ版の上映が始まった。ドルビーシネマとはドルビーラボラトリーズが提唱するプレミアムシネマの規格の事で所定の劇場デザインの採用が必要だが作品への深い没入感を体験できるものである。
        </p>
